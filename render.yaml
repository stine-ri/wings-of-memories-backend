services:
  - type: web
    name: memorial-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CHROME_BIN
        value: /tmp/chromium
    # Increase memory for Chromium
    plan: standard  # or starter if you want to keep costs low