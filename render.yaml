services:
  - type: web
    name: wings-of-memories-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    # Remove CHROME_BIN - not needed anymore
    disk:
      name: chromium-cache
      mountPath: /tmp
      sizeGB: 2  # Gives Chromium space to download/extract